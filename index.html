<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
    <title>Calculadora JS</title>
</head>
<body>
    <h1>Alef Gomes Matias</h1>

    <div class="container">
        <main class="calculadora">
            <div class="display"></div>
            <table class="grid-calc">
                <tr class="head">
                    <td class="operator" colspan="2"><button id="clean">AC</button></td>
                    <td class="operator"><button id="percent">%</button></td>
                    <td class="operator"><button id="divide">รท</button></td>
                </tr>  
                <tr>
                    <td class="number"><button id="7">7</button></td>
                    <td class="number"><button id="8">8</button></td>
                    <td class="number"><button id="9">9</button></td>
                    <td class="operator"><button id="times">X</button></td>
                </tr>
                <tr>
                    <td class="number"><button id="4">4</button></td>
                    <td class="number"><button id="5">5</button></td>
                    <td class="number"><button id="6">6</button></td>
                    <td class="operator"><button id="minus">-</button></td>
                </tr>
                <tr>
                    <td class="number"><button id="1">1</button></td>
                    <td class="number"><button id="2">2</button></td>
                    <td class="number"><button id="3">3</button></td>
                    <td class="operator"><button id="plus">+</button></td>
                </tr>
                <tr>
                    <td class="number"><button id="0">0</button></td>
                    <td class="operator"><button id="dot">.</button></td>
                    <td class="operator"><button id="backspace">&lt;&lt;</button></td>
                    <td class="operator"><button id="equals">=</button></td>
                </tr>           
            </table>
            
        </main>
    </div>
    
</body>
</html>
